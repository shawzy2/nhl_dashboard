<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <!-- query params -->
  <li class="mat-form-field--inline">
    <mat-form-field appearance="outline">
      <mat-label>Select a Team</mat-label>
      <mat-select [(value)]="selectedTeam" (selectionChange)="changeSelectedTeam($event)">
        <mat-optgroup *ngFor="let division of divisions" [label]="division.divisionName">
          <mat-option *ngFor="let team of division.teams" [value]="team"> {{team.name}} </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Select a Game</mat-label>
      <mat-select [(value)]="selectedGameId" (selectionChange)="changeSelectedGameId($event.value)">
        <mat-option *ngFor="let game of games" [value]="game.id">
          {{ game.date }}: {{ game.awayTeam }} at {{ game.homeTeam }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <img src="../../assets/logos/{{selectedTeam.id}}.svg" alt="Logo" width="200" height="80">
  </li>
  

  <!-- print out selections DELETE LATER -->
  <div>{{selectedTeam.id}}</div> 
  <div>{{selectedTeam.name}}</div> 
  <div>{{selectedGameId}}</div> 

  <!-- dashboard data -->
  <mat-grid-list cols="2" rowHeight="350px">

    <div *ngIf="selectedGameId==0; else viewStats" class="please-select-gameId">
      <img src="../../assets/logos/{{selectedTeam.id}}.svg" alt="Logo">
      <h2> Please Select Game </h2>
    </div>
    <ng-template #viewStats>
      <app-line-stats [lineStats]="lineStats"></app-line-stats>
    </ng-template>
