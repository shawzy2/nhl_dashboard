<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{lineStatsType + row.id | uppercase}}</td>
    </ng-container>

    <!-- images -->
    <ng-container matColumnDef="headshots" class="headshot-group">
      <th mat-header-cell class="headshot-group" *matHeaderCellDef> Players </th>
      <td mat-cell class="headshot-group" *matCellDef="let row">
        <div >
          <figure *ngFor="let player of row.players">
            <img class="headshot" [src]="'/assets/headshots/'+player.playerId+'.jpg'" />
            <figcaption>{{player.name}}</figcaption>
          </figure>
        </div>
      </td>
    </ng-container>

    <!-- minutes played -->
    <ng-container matColumnDef="mp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Minutes</th>
      <td mat-cell *matCellDef="let row">{{row.mp}}</td>
    </ng-container>

    <!-- divider -->
    <ng-container matColumnDef="div1">
      <th mat-header-cell class="table-divider" *matHeaderCellDef></th>
      <td mat-cell class="table-divider" *matCellDef="let row"><pre>  </pre></td>
    </ng-container>

    <!-- corsi for-->
    <ng-container matColumnDef="cf">
      <th mat-header-cell matTooltip="Corsi For" matTooltipPosition="above" 
          *matHeaderCellDef mat-sort-header>CF</th>
      <td mat-cell *matCellDef="let row">{{row.cf}}</td>
    </ng-container>

    <!-- corsi against -->
    <ng-container matColumnDef="ca">
      <th mat-header-cell matTooltip="Corsi Against" matTooltipPosition="above"
          *matHeaderCellDef mat-sort-header>CA</th>
      <td mat-cell *matCellDef="let row">{{row.ca}}</td>
    </ng-container>

    <!-- corsi relative -->
    <ng-container matColumnDef="cr">
      <th mat-header-cell matTooltip="Corsi Relative" matTooltipPosition="above"
          *matHeaderCellDef mat-sort-header>CRel</th>
      <td mat-cell *matCellDef="let row">{{row.cr}}</td>
    </ng-container>

    <!-- divider -->
    <ng-container matColumnDef="div2">
      <th mat-header-cell class="table-divider" *matHeaderCellDef></th>
      <td mat-cell class="table-divider" *matCellDef="let row"><pre>  </pre></td>
    </ng-container>

    <!-- xgoals for-->
    <ng-container matColumnDef="xgf">
      <th mat-header-cell matTooltip="Expected Goals For" matTooltipPosition="above"
          *matHeaderCellDef mat-sort-header>xGF</th>
      <td mat-cell *matCellDef="let row">{{row.xgf}}</td>
    </ng-container>

    <!-- xgoals against -->
    <ng-container matColumnDef="xga">
      <th mat-header-cell matTooltip="Expected Goals Against" matTooltipPosition="above"
          *matHeaderCellDef mat-sort-header>xGA</th>
      <td mat-cell *matCellDef="let row">{{row.xga}}</td>
    </ng-container>

    <!-- xgoals relative -->
    <ng-container matColumnDef="xgr">
      <th mat-header-cell matTooltip="Expected Goals Relative" matTooltipPosition="above"
          *matHeaderCellDef mat-sort-header>xGRel</th>
      <td mat-cell *matCellDef="let row">{{row.xgr}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="lineStatsTableLength"
      [pageSizeOptions]="[lineStatsTableLength, 2*lineStatsTableLength, 3*lineStatsTableLength]"
      aria-label="Select page">
      hello
  </mat-paginator>
</div>
